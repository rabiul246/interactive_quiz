<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Quiz App</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center">
  <div class="quiz-container bg-white shadow-md p-8 rounded-lg w-full max-w-xl">
    <h1 class="text-2xl font-bold mb-6 text-center text-blue-600">Interactive Quiz App</h1>
    
    <div id="question" class="text-lg font-medium mb-4">Loading...</div>
    
    <div id="answers" class="space-y-2 mb-4"></div>
    
    <div class="flex justify-between">
      <button id="next-btn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 hidden">Next</button>
      <button id="submit-btn" class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 hidden">Submit</button>
    </div>

    <div id="result" class="mt-6 font-semibold text-center text-lg text-gray-700"></div>

    <div class="text-center mt-4">
      <button id="restart-btn" class="bg-gray-500 text-white px-4 py-2 rounded hover:bg-gray-600 hidden">Restart</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
